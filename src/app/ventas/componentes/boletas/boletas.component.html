<div class="container">
    <h3>Tipo de Cambio</h3>

    <table class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Saldo</th>
                <th>Pais</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of lisClientes">
                <td>{{ item.compra }}</td>
                <td>{{ item.fecha }}</td>
                <td>{{ item.moneda }}</td>
                <td>{{ item.venta }}</td>
            </tr>
        </tbody>
    </table>
</div>
