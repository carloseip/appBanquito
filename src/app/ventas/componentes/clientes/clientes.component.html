<div class="container">
    <h3>Registro de Clientes</h3>
    <button class="btn btn-outline-warning" (click)="nuevo()"><i class="fas fa-user-plus"></i> Agregar</button>
    <hr>
    <table class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Saldo</th>
                <th>Pais</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of lisClientes">
                <td>{{ item.nombre }}</td>
                <td>{{ item.edad }}</td>
                <td>{{ item.saldo }}</td>
                <td>{{ item.pais }}</td>
                <td>
                    <button (click)="editar()" class="btn btn-info">
                        <i class="fas fa-user-edit"></i>
                    </button>&nbsp;
                    <button (click)="eliminar()" class="btn btn-danger">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
